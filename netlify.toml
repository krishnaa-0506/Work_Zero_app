[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  environment = { VITE_API_URL = "https://workzeroapp-backend.netlify.app/api", VITE_ENABLE_MOCK_FALLBACK = "true" }

[context.deploy-preview]
  environment = { VITE_API_URL = "https://workzeroapp-backend.netlify.app/api", VITE_ENABLE_MOCK_FALLBACK = "true" }

[context.branch-deploy]
  environment = { VITE_API_URL = "https://workzeroapp-backend.netlify.app/api", VITE_ENABLE_MOCK_FALLBACK = "true" }